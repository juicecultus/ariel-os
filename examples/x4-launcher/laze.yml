apps:
  - name: x4-launcher
    context:
      - xteink-x4
    env:
      global:
        executor_stacksize_required:
          - "10240"
        isr_stacksize_required:
          - "32768"
        esp_wifi_heapsize_required: $(160*1024)
    selects:
      - network-config-ipv4-dhcp
      - wifi-esp
